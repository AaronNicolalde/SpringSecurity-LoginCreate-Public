<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<title>Users : View</title>
</head>
<body>
    <h1 layout:fragment="header">User : Info</h1>
    <div layout:fragment="content" class="container">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>
        <div class="pull-right">
            <a th:href="@{/user/}" href="list.html"> Users </a>
        </div>
        <dl>
            <dt>ID</dt>
            <dd id="id" th:text="${user.id}">123</dd>
            <dt>Date</dt>
            <dd id="created" th:text="${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</dd>
            <dt>Email</dt>
            <dd id="email" th:text="${user.email}">Email</dd>
            <dt>First name</dt>
            <dd id="firstName" th:text="${user.firstName}">Email</dd>
            <dt>Last Name</dt>
            <dd id="lastName" th:text="${user.lastName}">Email</dd>
            <dt>Phone number</dt>
            <dd id="phoneNumber" th:text="${user.phoneNumber}">Email</dd>
        </dl>
        <div class="pull-left">
            <a href="users" th:href="@{'/user/delete/' + ${user.id}}"> delete </a> | <a href="formUpdate.html" th:href="@{'/user/modify/' + ${user.id}}"> modify </a>
        </div>
    </div>
</body>
</html>
